<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Css/style.css">
    <title>Shopping</title>
</head>

<body>

    <header></header>
    <div class="main">
        <section class="Shopping">
            <h1 class="Title">منتجاتك</h1>

            <div class="container"> </div>

            <div class="cart-total" style="display: none;">
                <h3> الاجمالي : <span class="SubTotal">0</span></h3>
                <h3> التوصيل : <span class="Delivery">0</span></h3>
                <h3> الاجمالي : <span class="Total">0</span></h3>
                <a href="Confirm.html" class="btn">تأكيد الطلب</a>
            </div>

            <div class="NoResult" style="display: none;">
                <img src="Css/emptyCart.svg" alt="">
                <h1>السله خاصتك فارغه</h1>
            </div>

        </section>

    </div>



    <script src="Js/main.js"></script>
    <script src="Js/Shopping.js"></script>

</body>

</html>
