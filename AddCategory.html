<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Css/style.css">
    <title>اضافة قسم</title>
</head>

<body>

    <header>
    </header>

    <div class="main">

        <div class="pages">
            <a href="AdminPage.html">الطلبات</a>
            <a href="AddItem.html">اضافة صنف</a>
            <a href="AddCity.html">اضافة منطقة</a>
            <a href="AddCategory.html">اضافة قسم</a>
        </div>

        <section class="AddCategory Confirm">
            <h1 class="Title">اضافة قسم</h1>

            <div class="container">
                <img src="Css/category.svg" alt="">
                <form>
                    <div class="input-box">
                        <label> اسم القسم </label>
                        <input type="text" class="Namecategory" placeholder="اسم القسم">
                    </div>
                    <div class="input-box">
                        <label> صورة للقسم </label>
                        <input type="file" class="img-Category" id="NoImg" onchange="imgCategory(event)">
                    </div>
                    <button type="button" id="save" onclick="Add_Category(id)" class="btn btnSave">حفظ القسم</button>

                </form>
            </div>
            <div class="parent-table">
                <table class="MyTable">
                    <thead class="table-head">
                        <tr>
                            <td>ID</td>
                            <td>اسم القسم</td>
                            <td>صورة للقسم</td>
                            <td>تعديل او حذف</td>
                        </tr>
                    </thead>
                    <tbody class="table-body"></tbody>
                </table>
            </div>
        </section>

    </div>



    <script src="Js/main.js"></script>
    <script src="Js/GetData.js"></script>
    <script src="Js/AddCategory.js"></script>

</body>

</html>
