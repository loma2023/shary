<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Css/style.css">
    <title>Confirm Order</title>
</head>

<body>
    <header></header>

    <div class="main">
        <section class="Confirm">
            <h1 class="Title">ادخل بياناتك لتأكيد الطلب</h1>

            <div class="container">
                <img src="Css/deliverie.svg" alt="">
                <form id="confirmForm">
                    <div class="input-box">
                        <label>الاسم بالكامل *</label>
                        <input type="text" placeholder="الاسم بالكامل" required>
                    </div>

                    <div class="column flexnone">
                        <div class="input-box">
                            <label>الاميل *</label>
                            <input type="email" placeholder="الاميل" required>
                        </div>
                        <div class="input-box">
                            <label>رقم الهاتف *</label>
                            <input type="text" placeholder="رقم الهاتف" required>
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <label>المنطقه *</label>
                            <select onchange="SetMyCity(value)" required class="select-City">
                            </select>
                        </div>
                        <div class="input-box">
                            <label>قطعه  *</label>
                            <input type="number" placeholder="رقم القطعه " required>
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <label>الشارع  *</label>
                            <input type="number" placeholder="رقم الشارع" required>
                        </div>
                        <div class="input-box">
                            <label> المنزل *</label>
                            <input type="number" placeholder="رقم المنزل" required>
                        </div>
                    </div>
                    <div class="input-box">
                        <label>وصف اضافي </label>
                        <input type="text" placeholder="وصف اضافي للعنوان">
                    </div>
                    <div class="input-box">
                        <label>ملاحظات</label>
                        <input type="text" placeholder="ملاحظات">
                    </div>
                    <button type="submit" class="btn">التالى</button>

                </form>

            </div>

        </section>
    </div>

    <script src="Js/main.js"></script>
    <script src="Js/Confirm.js"></script>

</body>

</html>
