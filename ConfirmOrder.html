<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Css/style.css">
    <title>Confirm Order</title>
</head>

<body>
    <header></header>

    <div class="main">
        <section class="">
            <h1 class="Title">Your Order</h1>

            <div class="container">
                <div class="cart-total">
                    <h3> الاسم : <span class="Name"></span></h3>
                    <h3> البريد : <span class="Email"></span></h3>
                    <h3> الهاتف : <span class="Phone"></span></h3>
                </div>

                <div class="parent-table">
                    <table class="MyTable Table1">
                        <thead class="table-head">
                            <tr>
                                <td>اسم الصنف</td>
                                <td>الكمية</td>
                                <td>اللون</td>
                                <td>المقاس</td>
                                <td>الوزن</td>
                                <td>السعر</td>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                        </tbody>

                    </table>
                </div>
                <div class="cart-total">
                    <h3> الاجمالي : <span class="SubTotal">0</span></h3>
                    <h3> التوصيل : <span class="Delivery">0</span></h3>
                    <h3> الاجمالي : <span class="Total">0</span></h3>
                    <button type="button" class="btn" onclick="Sent_Order(event)">تأكيد الطلب</button>
                </div>
            </div>

        </section>
    </div>

    <script src="Js/main.js"></script>
    <script src="Js/ConfirmOrder.js"></script>

</body>

</html>
